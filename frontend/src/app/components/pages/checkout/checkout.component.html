<div class="container">
  <div class="content">
    <app-title class="order" title="Order" fontSize="1.6rem"></app-title>
    <form [formGroup]="checkoutForm">
      <text-input [control]="fc.name" label="Name"></text-input>
      <text-input [control]="fc.address" label="Address"></text-input>
    </form>
    <orders-item-list [order]="order"></orders-item-list>
  </div>
  <div class="map">
    <app-title title="Choose Your Address on Map" fontSize="1.6rem"></app-title>
    <app-map [order]="order"></app-map>
  </div>
</div>
<div class="buttons-container">
  <div class="buttons">
    <button (click)="createOrder()">Go To Payment</button>
  </div>
</div>
<div><app-alert-box *ngIf="error" [message]="error" (click)="clear()">Testing</app-alert-box></div>
