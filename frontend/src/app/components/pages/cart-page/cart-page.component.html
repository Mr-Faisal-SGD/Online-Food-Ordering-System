<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<app-not-found
  [visible]="!cart || !cart.items.length"
  notFound="Cart Page Is Empty"
  resetLinkText="Go to Homepage"
></app-not-found>

<div *ngIf="cart.items.length && cart" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name" />
      </div>
      <div>
        <a routerLink="/food/{{ cartItem.food.id }}">
          {{ cartItem.food.name }}
        </a>
      </div>
      <div>
        <button class="change" (click)="onDecrement(cartItem)">-</button>
        <span class="quantity">{{ cartItem.quantity }}</span>
        <button class="change" (click)="onIncrement(cartItem)">+</button>
      </div>
      <div>{{ cartItem.price | currency }}</div>
      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="foods-count">{{ cart.totalCount }}</div>
      <div class="total-price">{{ cart.totalPrice | currency }}</div>
    </div>
    <a routerLink="/checkout">Proceed to Checkout</a>
  </div>
</div>
