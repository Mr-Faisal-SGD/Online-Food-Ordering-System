<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Explore other dishes"
  notFound="Sorry, that dish isn't available. Check out our other options and discover a new favorite!"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" alt="food.name" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
        <div class="stars">
          <ngx-stars
            [readonly]="true"
            customSize="20px"
            [initialStars]="food.stars"
          ></ngx-stars>
          <span>{{ food.stars }}</span>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
          <div class="cook-time">
            <span>üïí</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
